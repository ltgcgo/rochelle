<!DOCTYPE html>
<head>
	<meta http-equiv="200" charset="utf-8" />

	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

	<meta name="og:title" content="DSV Parser - Rochelle demos (OpenGraph)" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="DSV Parser - Rochelle demos (Twitter)" />

<body>
	<div class="container is-max-widescreen">
		<section class="hero">
			<div class="hero-body">
				<p class="title">DSV Parser</p>
				<p class="subtitle">Try to import some text from URLs or files below, and see how the DSV parser interprets.</p>
			</div>
		</section>
		<div class="columns is-multiline is-mobile is-vcentered">
			<div class="column">
				<div class="control">
					<input id="fetchUrl" class="input functional-text" type="text" placeholder="Try to fetch a file from a URL!" value="../../midi-db/bank/plg-vl.prop.tsv" />
				</div>
			</div>
			<div class="column column-option">
				<button id="doFetch" class="button is-link">Fetch!</button>
			</div>
			<div class="column column-option">
				<button id="doOpen" class="button is-info">Open file!</button>
			</div>
		</div>
	</div>
